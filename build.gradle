plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.jhexcast.Main'
        )
    }
}


configurations {
    externalLibs
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    externalLibs files('libs/ccommons-lang3-3.12.0', 'libs/commons-cli-1.5.0')
}

test {
    useJUnitPlatform()
}

